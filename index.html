<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <metadata-viewer item="InformationM"> </metadata-viewer>

    <script type="module">
      import './metadata-viewer.js';

      // Module scripts are always deferred so no need to explicitly wait for
      // onload event
      const item = new URLSearchParams(window.location.search)?.get('item');
      if (item) {
        const e = document.querySelector('metadata-viewer');
        e.setAttribute('item', item);
      }
    </script>
  </body>
</html>
