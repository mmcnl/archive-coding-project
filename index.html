<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <metadata-viewer id="InformationM"> </metadata-viewer>

    <script type="module">
      import './metadata-viewer.js';

      // Module scripts are deferred so DOM will already be loaded here
      const id = new URLSearchParams(window.location.search)?.get('id');

      if (id) {
        const e = document.querySelector('metadata-viewer');
        e.setAttribute('id', id);
      }
    </script>
  </body>
</html>
