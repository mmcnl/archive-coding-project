<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <metadata-viewer></metadata-viewer>

    <script type="module">
      import './metadata-viewer.js';

      // Module scripts are deferred so DOM will already be loaded here
      const params = new URLSearchParams(window.location.search);

      const identifier = params.get('identifier');
      if (identifier) {
        const el = document.querySelector('metadata-viewer');
        el.identifier = identifier;
      }
    </script>
  </body>
</html>
