<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <item-viewer></item-viewer>

    <script type="module">
      import './index.js';

      const params = new URLSearchParams(window.location.search);
      const identifier = params.get('identifier');

      if (identifier) {
        const el = document.querySelector('item-viewer');
        el.identifier = identifier;
      }
    </script>
  </body>
</html>
